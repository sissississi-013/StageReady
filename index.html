<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StageReady</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Glitch Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #00ffff;
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff00ff;
      }
      
      .glitch-text {
        position: relative;
        color: white;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00ff;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00ffff;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }
      
      @keyframes glitch-anim {
        0% { clip: rect(11px, 9999px, 89px, 0); }
        20% { clip: rect(84px, 9999px, 2px, 0); }
        40% { clip: rect(25px, 9999px, 96px, 0); }
        60% { clip: rect(61px, 9999px, 5px, 0); }
        80% { clip: rect(4px, 9999px, 66px, 0); }
        100% { clip: rect(92px, 9999px, 33px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(65px, 9999px, 100px, 0); }
        20% { clip: rect(3px, 9999px, 35px, 0); }
        40% { clip: rect(54px, 9999px, 12px, 0); }
        60% { clip: rect(26px, 9999px, 94px, 0); }
        80% { clip: rect(9px, 9999px, 45px, 0); }
        100% { clip: rect(78px, 9999px, 2px, 0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
